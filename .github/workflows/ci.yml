name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Removed pnpm cache here because setup-node attempts to run
          # `pnpm` to restore/cache before `corepack` or `pnpm` are enabled
          # which can cause "Unable to locate executable file: pnpm" errors.
          # We rely on `pnpm/action-setup` below to install/enable pnpm.

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10.22.0"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
